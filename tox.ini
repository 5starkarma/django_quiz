[tox]
envlist =
    py27-django15,
    py33-django15,
    py27-django16,
    py33-django16,
    py27-django17,
    py33-django17,
    py34-django17

[testenv]
commands = python setup.py test
deps =
     django-model-utils
     Pillow

setenv =
    PYTHONPATH = {toxinidir}


[testenv:py27-django15]
basepython = python2.7
deps =
    Django>=1.5,<1.6
    {[testenv]deps}

[testenv:py33-django15]
basepython = python3.3
deps =
    Django>=1.5,<1.6
    {[testenv]deps}

[testenv:py27-django16]
basepython = python2.7
deps =
    Django>=1.6,<1.7
    {[testenv]deps}

[testenv:py33-django16]
basepython = python3.3
deps =
    Django>=1.6,<1.7
    {[testenv]deps}

[testenv:py27-django17]
basepython = python2.7
deps =
    Django>=1.7,<1.8
    {[testenv]deps}

[testenv:py33-django17]
basepython = python3.3
deps =
    Django>=1.7,<1.8
    {[testenv]deps}

[testenv:py34-django17]
basepython = python3.4
deps =
    Django>=1.7,<1.8
    {[testenv]deps}
